<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Criar Tarefa</title>
</head>
<body>
    <div class="container mt-5">
        <h2 class="mb-4">Criar/Editar Tarefa</h2>
        <form action="/salvarTarefa" method="post">
            <div class="form-group">
                <label for="titulo">Título</label>
                <input type="text" class="form-control" id="titulo" name="titulo" required >
            </div>
            <div class="form-group">
                <label for="descriçao">Descrição</label>
                <textarea class="form-control" id="descriçao" name="descriçao" rows="3" required></textarea>
            </div>
            <div class="form-group">
                <label for="dataCriaçao">Data de Criação</label>
                <input type="date" class="form-control" id="dataCriaçao" name="dataCriaçao" required value="${tarefa.dataCriaçao}">
            </div>
            <div class="form-group">
                <label for="prazo">Prazo</label>
                <input type="date" class="form-control" id="prazo" name="prazo" value="${tarefa.prazo}">
            </div>
            <div class="form-group">
                <label for="status">Status</label>
                <select class="form-control" id="status" name="status" required>
    <option value="PENDENTE" ${tarefa.status == 'PENDENTE' ? 'selected' : ''}>Pendente</option>
    <option value="CONCLUIDA" ${tarefa.status == 'CONCLUIDA' ? 'selected' : ''}>Concluída</option>
</select>

            </div>
            <button type="submit" class="btn btn-primary">Salvar Tarefa</button>
            <a href="/criarTarefa" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
