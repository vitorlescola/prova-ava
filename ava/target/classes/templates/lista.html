<!doctype html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" integrity="sha384-dpuaG1suU0eT09tx5plTaGMLBsfDLzUCCUXOY2j/LSvXYuG6Bqs43ALlhIqAJVRb" crossorigin="anonymous">

    <title>Lista de tarefas</title>
  </head>
  <body>
  <div class="container-sm">
  
  <h1 class="text-center">Lista de tarefas</h1>
	
  	<table class="table">
  <tbody>
    <tr th:each="tarefa : ${usuarios}">
    <td th:text="${tarefa.getId()}">ID</td>
    <td th:text="${tarefa.getDescriçao()}">Descrição</td>
    <td th:text="${tarefa.getDataCriaçao()}">Data de Criação</td>
    <td th:text="${tarefa.getPrazo()}">Prazo</td>
    <td th:text="${tarefa.getStatus()}">Status</td>
    <td>
        <a th:href="@{/editarTarefa/{id}(id=${tarefa.id})}">
            <button class="btn btn-primary">Editar</button>
        </a>
        <a th:href="@{/removerTarefa/{id}(id=${tarefa.id})}">
            <button class="btn btn-danger">Remover</button>
        </a>
    </td>
</tr>

  </tbody>
</table>

</div>
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    
  </body>
</html>
